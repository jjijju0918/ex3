<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="target(first, second)">
    <Style>
        .C1{
        background-color: red;
        }
        .C2{
        background-color:blue;
        }
    </Style>
    <div class="C1">
        <th:block th:replace = "${first}"></th:block>
    </div>
    <div class="C2">
        <th:block th:replace= "${second}"></th:block>
    </div>
</div>

</body>
</html>
